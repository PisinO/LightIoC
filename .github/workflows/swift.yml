name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test
    runs-on: macos-latest
    
    strategy:
        matrix:
          destination: ['platform=iOS Simulator,OS=13.6,name=iPhone 11', 'platform=iOS Simulator,OS=12.0,name=iPhone 11']

    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Build and test
        run: |
          cd Example
          xcodebuild clean test -project LightIoC.xcworkspace -scheme LightIoC-Example -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
          bash <(curl -s https://codecov.io/bash)
        env: 
         destination: ${{ matrix.destination }}
